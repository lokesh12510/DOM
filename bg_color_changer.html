<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <section>
        <h1 id="section_1">New Element</h1>
    </section>
    <script>
        const h1 = document.getElementById('section_1');



        h1.addEventListener('click', function() {
            h1.style.cssText = 'color:rgba(' + ran() + ',' + ran() + ',' + ran() + ',' + ran() + '); background-color:rgba(' + ran() + ',' + ran() + ',' + ran() + ',' + ran() + '); padding:20px; text-align:center';
        })



        function ran() {
            var temp = Math.floor(Math.random() * 256);
            return temp;
        }
    </script>
</body>

</html>
